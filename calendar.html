<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" type="text/css" href="./css/calendar.css">
</head>

<body>
    <div class="controls">
        <button id="btnLastYear">Previous Year</button>
    </div>
    <div class="controls">
        <label id="currentYear"></label>
    </div>
    <div class="controls">
        <button id="btnNextYear">Next Year</button>
    </div>
    <div class="controls">
        <select id="selectMonth"></select>
    </div>
    <div class="controls">
        &nbsp;&nbsp;&nbsp;
    </div>
    <div class="controls">
        <button id="btnShowWeeks">Weeks</button>
    </div>
    <div class="controls">
        <button id="btnShowHolidays">Holidays</button>
    </div>
    <div id="spinnerWeekOffset" class="controls">
        Week Offset
        <input id="ppOffset" type="number" min="-13" max="13" step="1" value="0">
    </div>
    <div class="controls">
        <button id="btnShowPayPeriods">Pay Periods</button>
    </div>
    <br>
    <hr>
    <div id="calendar"></div>
</body>
<script src="./js/library.js"></script>
<script src="./js/date_ext.js"></script>
<script src="./js/calendar.js"></script>
<script src="./js/app.js"></script>
</html>
